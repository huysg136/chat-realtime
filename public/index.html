<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="%PUBLIC_URL%/logo_quik.png" type="image/png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo_quik.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="theme-color" content="#2d3748" />

    <meta name="description" content="Quik — Ứng dụng chat realtime nhanh chóng, dễ dàng, bảo mật." />

    <meta name="keywords" content="Quik, chat, realtime, nhắn tin, tin nhắn, trò chuyện, ứng dụng chat" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Quik</title>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Quik",
      "url": "https://quik.id.vn",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://quik.id.vn/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <noscript>Bạn cần bật JavaScript để chạy ứng dụng này.</noscript>
    <div id="root"></div>
  </body>
</html>
